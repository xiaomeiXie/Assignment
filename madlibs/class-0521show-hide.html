<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>HTML Template</title>

        <style type="text/css">
        <!--
        .prettify{
	        color:red
	        
	        }
        -->
        </style>

        <script type="text/javascript" src="js/jQuery-1.11.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
	           $("#button01").click(showStuff);   
	           $("#button02").click(hideStuff);   
	        });
	        
	        function showStuff(){
		   //show some thing 
		   $("#fruits li").fadeIn(500);
		        }
			function hideStuff(){
		   //taking away
		   $("#fruits li").fadeOut(500);
		        }
        </script>

    </head>
    <body>
    <button id="button01">Show</button>
  <button id="button02">Hide</button>
  <h1 id="message">An Awesome List</h1>
  <h2>Fruits</h2>
  <ul id="fruits">
  <li>apple</li>
  <li>berries</li>
  <li>cherries</li>
  </ul>
  
  
    </body>
</html>
