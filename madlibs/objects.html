<title>objects</title>

<script type="text/javascript">
var myFruits = ["apple", "berry", "cherry"];
var firstFruit = myFruits[0];
//alert(firstFruit);
var myFoods = {
	fruit:"apple", 
	vegetable:"beet",
	dairy:"cherry"
	};
//to access elements of objects;
alert("A fruit in my foods is " + myFoods.fruit);
//alternate form
alert("A vegetable in my foods is " + myFoods["vegetable"]);
//to add to object;
myFoods.grain = "wheat" ;
alert("A grain in my foods is " + myFoods.grain);
</script>
